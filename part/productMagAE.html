<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>麦瑞康后台管理系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/comment.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/comment.js"></script>
	</head>

	<body>
		<div class="main_mask">
			<div class="con">
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">产品类别</span>：</div>
					<div class="masklistvalue">
						<select name="" id="" class="required smallip">
							<option value="">请选择产品类别</option>
						</select>
					</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">产品名称</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" id="Name" class="required bigtextlength" />
						<div class="masklist_prompt">不超过30个字</div>
					</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">产品编码</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" class="required pcode moneyip" />
						<div class="masklist_prompt">产品编码为两位 区分大小写 样例：A1</div>
					</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">价格</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" class="moneyip" />
					</div>
				</div>
				<div class="maskbtnbox">
					<div class="btn" onclick="save();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		//		新建song
		function save() {
			var checkI = checkInput();
			if(checkI == true) {
				var paras = {
					melodyName: $("#Name").val(),
					melodyAuthor: $("#Author").val(),
					melodyCategory: $("#Category option:selected").text(),
					melodyCategoryId: $("#Category option:selected").val(),
					melodyArtist: $("#Artist").val(),
					melodyAlbum: $("#Album option:selected").text(),
					melodyAlbumId: $("#Album option:selected").val(),
					//					melodyTags: $("#Tags").val(),
					melodySort: $("#melodySort").val(),
					melodyAgeStart: $("#ages").val().split("-")[0],
					melodyAgeEnd: $("#ages").val().split("-")[1],
					melodyPrice: $("#Price").val(),
					melodyCoverImage: $("#showImage").attr("alt"),
					melodyCoverImageId: "0",
					melodyFilePath: $("#songtext").val(),
					melodyPrecious: parseInt($("#isPre").val())
				};
				paras = JSON.stringify(paras);
				crequest('POST', 'melody/add.do', 1, paras, function(res) {
					layer.alert('新建成功', function() {
						parent.layer.close(index);
						window.parent.loaddata();
					});
				}, function() {
					layer.msg('新建失败');
				})
			}
		}
		//		修改数据
		function updata() {
			var checkI = checkInput();
			if(checkI == true) {
				var paras = {
					id: $(".main_mask").attr("data-id"),
					melodyName: $("#Name").val(),
					melodyAuthor: $("#Author").val(),
					melodyCategory: $("#Category option:selected").text(),
					melodyCategoryId: $("#Category option:selected").val(),
					melodyArtist: $("#Artist").val(),
					melodyAlbum: $("#Album option:selected").text(),
					melodyAlbumId: $("#Album option:selected").val(),
					//					melodyTags: $("#Tags").val(),
					melodySort: $("#melodySort").val(),
					melodyAgeStart: $("#ages").val().split("-")[0],
					melodyAgeEnd: $("#ages").val().split("-")[1],
					melodyPrice: $("#Price").val(),
					melodyCoverImage: $("#showImage").attr("alt"),
					melodyCoverImageId: "0",
					melodyFilePath: $("#songtext").val(),
					melodyPrecious: parseInt($("#isPre").val())
				};
				paras = JSON.stringify(paras);
				crequest('POST', 'melody/update.do', 1, paras, function(res) {
					layer.alert('修改成功', function() {
						parent.layer.close(index);
						window.parent.loaddata();
					});
				}, function() {
					layer.msg('修改失败');
				})
			}
		}
	</script>

</html>
