<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>果果故事树后台管理系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/comment.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/comment.js"></script>
	</head>

	<body>
		<div class="main_mask">
			<div class="con">
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">产品类别</span>：</div>
					<div class="masklistvalue">
						<select name="" id="atype" class="required">
							<option value="">请选择类别</option>
							<option value="1">vip一个月</option>
							<option value="2">vip三个月</option>
							<option value="3">vip一年</option>
						</select>
					</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">生成量</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" id="anum" class="required" />
					</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">手机号</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" class="required phone smallip" />
					</div>
				</div>
				<div class="maskbtnbox">
					<div class="btn" onclick="sendToken(this)">发送验证码</div>
				</div>
				<div class="masklist">
					<div class="masklistname"><span>*</span><span class="text">验证码</span>：</div>
					<div class="masklistvalue">
						<input type="text" name="" value="" id="token" class="moneyip" />
						<div class="masklist_prompt">验证码为6位数字 如：000000</div>
					</div>
				</div>
				<div class="maskbtnbox">
					<div class="btn" onclick="save();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		function sendToken(t) {
			var checkI = checkInput();
			if(checkI == true) {
				if($(t).text() == "发送验证码" || $(t).text() == "重新发送") {
					getTokentime(t);
					crequest('POST', 'melody/add.do', paras, 1, function(res) {
						layer.msg('发送验证码成功');
					}, function() {
						layer.msg('发送验证码失败');
					})
				}
			}
		}
		//		新建activity
		function save() {
			var checkI = checkInput();
			if(checkI == true) {
				if($("#token").val() == "") {
					layer.msg("验证码不能为空");
					return false;
				}
				if($("#token").val().length != 6) {
					layer.msg("验证码为6位数字");
					return false;
				}
				var paras = {
					categoryName: $("#classifyName").val(),
					categorySort: $("#classifyOrder").val()
				};
				paras = JSON.stringify(paras);
				crequest('POST', 'category/add.do', 1, paras, function(res) {
					layer.alert('新建成功', function() {
						parent.layer.close(index);
						window.parent.loaddata();
					});
				}, function() {
					layer.msg('新建失败');
				})
			}
		}
		//		修改数据
		function updata() {
			var checkI = checkInput();
			if(checkI == true) {
				var paras = {
					id: $(".main_mask").attr("data-id"),
					categoryName: $("#classifyName").val(),
					categorySort: $("#classifyOrder").val()
				};
				paras = JSON.stringify(paras);
				crequest('POST', 'category/update.do', 1, paras, function(res) {
					layer.alert('修改成功', function() {
						parent.layer.close(index);
						window.parent.loaddata();
					});
				}, function() {
					layer.msg("修改失败");
				})
			}
		}
	</script>

</html>
