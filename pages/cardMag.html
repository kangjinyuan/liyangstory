<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>果果故事树后台管理系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/comment.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/jquery.table2excel.min.js"></script>
		<script src="../js/exportExcel.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/comment.js"></script>
	</head>

	<body>
		<input type="hidden" name="" value="" id="excelname" />
		<div class="KJYBOX">
			<div class="searchbox">
				<div class="search_text">
					<div class="search">
						<div class="searchname">卡号：</div>
						<div class="searchvalue">
							<input type="text" name="" value="" id="blur" placeholder="输入活动关键词" />
						</div>
					</div>
					<div class="search">
						<div class="searchname">激活状态：</div>
						<div class="searchvalue">
							<select name="" id="state" v-on:change="loaddata();">
								<option value="">请选择状态</option>
								<option value="1">已激活</option>
								<option value="0">未激活</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="btnbox">
				<div class="btn" onclick="loaddata();">查询</div>
				<div class="btn" onclick="HtmlExportToExcel('PanelExcel','excelname')">
					<a id="dlink">导出EXCEL</a>
				</div>
			</div>
			<div class="KJY_table">
				<table id="PanelExcel">
					<thead>
						<tr>
							<th>卡号</th>
							<th>激活状态</th>
							<th>生成时间</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr v-for="t in datalist">
							<td>{{t.cardNo}}</td>
							<td>{{t.statetxt}}</td>
							<td>{{t.createTime | resetTime(t.createTime)}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<script>
		var paras = {
			datalist: []
		}
		loadvue(paras);

		function loaddata(cardSerial) {
			var paras = {
				cardSerial:cardSerial,
				blur: $("#blur").val(),
				state:$("#state").val()
			};
			paras = JSON.stringify(paras);
			crequest('POST', 'giftcard/queryDetailList.do', 1, paras, function(res) {
				var datalist = res.data;
				for(var i = 0; i < datalist.length; i++){
					if(datalist[i].state == 0){
						datalist[i].statetxt = "未激活";
					}else if(datalist[i].state == 1){
						datalist[i].statetxt = "已激活";
					}
				}
				setData.datalist = datalist;
				judedatalen(res.data.length)
			}, function() {
				layer.msg("卡片加载失败")
			})
		}
	</script>

</html>
