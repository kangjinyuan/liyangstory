<!doctype html>
<html>

	<head>
		<title>麦瑞康后台管理系统</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/comment.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/comment.js"></script>
	</head>

	<body>
		<div class="KJYBOX">
			<div class="KJY_title">产品管理</div>
			<div class="searchbox">
				<div class="search_text">
					<div class="search">
						<div class="searchname">产品名称：</div>
						<div class="searchvalue">
							<input type="text" name="" value="" id="productName" placeholder="输入产品名称" />
						</div>
					</div>
					<div class="search">
						<div class="searchname">产品类别：</div>
						<div class="searchvalue">
							<select name="" id="">
								<option value="">请选择产品类别</option>
							</select>
						</div>
					</div>
					<div class="search">
						<div class="searchname">产品编码：</div>
						<div class="searchvalue">
							<input type="text" name="" value="" id="productCode" placeholder="输入产品编码" />
						</div>
					</div>
				</div>
				<div class="search_time">
					<div class="search">
						<div class="search_name">价格区间：</div>
						<div class="search_time_value">
							<div class="searchvalue"><input type="text" name="" value="" id="" /></div>
							<div class="time_cut">至</div>
							<div class="searchvalue"><input type="text" name="" value="" id="" /></div>
						</div>
					</div>
				</div>
			</div>
			<div class="btnbox">
				<div class="btn" onclick="loaddata();">查询</div>
				<div class="btn" onclick="showmask(this,'新建产品');">新建产品</div>
				<div class="btn" onclick="deldata();">删除</div>
			</div>
			<div class="KJY_table">
				<table border="0" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th class="padding20">
								<div v-bind:class="['nocheck',allisActive?'checked':'']" v-on:click="allselectdata($event)"></div>序号</th>
							<th>产品名称</th>
							<th>产品类别</th>
							<th>产品编码</th>
							<th>价格</th>
							<th>操作</th>
						</tr>
						<tbody id="tbody">
							<tr v-for="(t,i) in datalist" v-on:dblclick="seedata(t.id)">
								<td class="padding20">
								<div v-bind:class="['nocheck',t.isActive?'checked':'']" v-on:click="selectdata($event,i,t.id)"></div>{{((currentPage-1)*20)+(i+1)}}</td>
								<td>{{t.productName}}</td>
								<td>{{t.productName}}</td>
								<td>{{t.productCode}}</td>
								<td>{{t.productPrice}}</td>
								<td>
									<div class="btn" v-on:click="seedata(t.id)">编辑</div>
								</td>
							</tr>
						</tbody>
					</thead>
				</table>
			</div>
			<div class="page">
				<div>每页显示<span>20</span>条记录</div>
				<div onclick="firstpage();">首页</div>
				<div onclick="beforepage();">上一页</div>
				<div class="pageinput">第<input type="text" name="" v-bind:value="currentPage" id="newpage" />页</div>
				<div>共<span id="allpage">{{pageSize}}</span>页</div>
				<div onclick="nextpage();">下一页</div>
				<div onclick="lastpage();">末页</div>
				<div class="pagedir">当前显示<span>{{(currentPage-1)*20+1}}</span>-<span id="enddata">{{(currentPage-1)*20+datalen}}</span>条记录,共<span>{{count}}</span>条记录</div>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			setTime('#mtimes');
			setTime('#mtimee');
		})
		var paras = {
			albumList: [],
			categoryList: [],
			datalist: [],
			datalen: "",
			currentPage: "",
			count: "",
			pageSize: "",
			allisActive: false
		}
		loadvue(paras);
		//		新建弹出
		function showmask(t, title) {
			openmask("", "../part/productMagAE", title, "50%", "60%", function(layerdom, layerifame) {
				layerdom.find("#creatsave").attr("onclick", "save();");
			})
		}

		//		查看数据
		function seedata(id) {
			openmask(id, "../part/productMagAE", "编辑产品", "50%", "60%", function(layerdom, layerifame) {
				//				layerifame[0].contentWindow.loadselect(function() {
				//					var paras = {
				//						id: id
				//					};
				//					paras = JSON.stringify(paras);
				//					var timestamp = new Date().getTime();
				//					crequest('POST', 'melody/query.do', paras,1, function(res) {
				//						layerdom.find("#creatsave").attr("onclick", "updata();");
				//					}, function() {
				//						layer.msg('加载失败');
				//					})
				//				})

			})
		}

		//删除数据
		function deldata() {
			if(delidList.length == 0) {
				layer.msg("请选择要删除的数据")
			} else {
				layer.confirm('确定要删除此条数据吗？', {
					btn: ['确定', '取消']
				}, function() {
					var paras = {
						idList: delidList
					}
					crequest('POST', 'melody/delete.do', 0, paras, function(res) {
						loaddata();
						layer.closeAll('dialog');
					}, function() {
						layer.msg("删除失败");
					})
				}, function() {

				});
			}
		}

		function loaddata() {
			var paras = {
				page: page,
				blur: $("#blur").val(),
				productName: $("#productName").val(),
				productCode: $("#productCode").val()
			};
			paras = JSON.stringify(paras);
			crequest('POST', 'product/queryList.do', 1, paras, function(res) {
				var datalist = res.data;
				for(var i = 0; i < datalist.length; i++) {
					datalist[i].isActive = false;
				}
				setData.allisActive = false;
				setData.datalist = datalist;
				setData.currentPage = res.currentPage;
				setData.count = res.count;
				setData.pageSize = res.pageSize;
				setData.datalen = res.data.length;
				judedatalen(res.data.length)
			}, function() {
				layer.msg('加载产品失败');
			})
		}

		loaddata();
	</script>

</html>
