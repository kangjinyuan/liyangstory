<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>果果故事树后台管理系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/comment.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/comment.js"></script>
	</head>

	<body>
		<div class="KJYBOX">
			<div class="KJY_title">卡包管理</div>
			<div class="searchbox">
				<div class="search_text">
					<div class="search">
						<div class="searchname">产品类别：</div>
						<div class="searchvalue">
							<select name="" id="productName" v-on:change="loaddata()">
								<option value="">请选择类别</option>
								<option v-for="t in productClassify" value="t.productName">{{t.productName}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="search_time">
					<div class="search">
						<div class="search_name">生成时间：</div>
						<div class="search_time_value">
							<div class="searchvalue"><input type="text" name="" value="" id="mtimes" /></div>
							<div class="time_cut">至</div>
							<div class="searchvalue"><input type="text" name="" value="" id="mtimee" /></div>
						</div>
					</div>
				</div>
			</div>
			<div class="btnbox">
				<div class="btn" onclick="loaddata();">查询</div>
				<div class="btn" onclick="showmask(this,'新建卡包');">新建卡包</div>
				<div class="btn">删除</div>
			</div>
			<div class="KJY_table">
				<table border="0" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th class="padding20">
								<div v-bind:class="['nocheck',allisActive?'checked':'']" v-on:click="allselectdata($event)"></div>序号</th>
							<th>产品类别</th>
							<th>激活卡数量</th>
							<th>卡数量</th>
							<th>生成时间</th>
							<th>操作</th>
						</tr>
						<tbody id="tbody">
							<tr v-for="(t,i) in datalist">
								<td class="padding20">
									<div v-bind:class="['nocheck',t.isActive?'checked':'']" v-on:click="selectdata($event,i,t.id)"></div>{{((currentPage-1)*20)+(i+1)}}</td>
								<td>{{t.productName}}</td>
								<td>10</td>
								<td>{{t.count}}</td>
								<td>{{t.createTime | resetTime(t.createTime)}}</td>
								<td>
									<div class="btn" v-on:click="seedata(t.serialNo,t.productName)">查看卡包</div>
								</td>
							</tr>
						</tbody>
					</thead>
				</table>
			</div>
			<div class="page">
				<div>每页显示<span>20</span>条记录</div>
				<div onclick="firstpage();">首页</div>
				<div onclick="beforepage();">上一页</div>
				<div class="pageinput">第<input type="text" name="" v-bind:value="currentPage" id="newpage" />页</div>
				<div>共<span id="allpage">{{pageSize}}</span>页</div>
				<div onclick="nextpage();">下一页</div>
				<div onclick="lastpage();">末页</div>
				<div class="pagedir">当前显示<span>{{(currentPage-1)*20+1}}</span>-<span id="enddata">{{(currentPage-1)*20+datalen}}</span>条记录,共<span>{{count}}</span>条记录</div>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			setTime('#mtimes');
			setTime('#mtimee');
		})
		var paras = {
			datalist: [],
			productClassify: [],
			datalen: "",
			currentPage: "",
			count: "",
			pageSize: "",
			allisActive: false
		}
		loadvue(paras);

		//		新建弹出
		function showmask(t, title) {
			openmask("", "../part/cardMagAE", title, "55%", "60%", function(layerdom, layerifame) {
				layerdom.find("#creatsave").attr("onclick", "save();");
			})
		}

		//		活动码弹出
		function seedata(serialNo,productName) {
			openmask(serialNo, "../pages/cardMag", "卡片管理(" + productName + ")", "100%", "100%", function(layerdom, layerifame) {
				layerdom.find("#excelname").val(productName);
				layerifame[0].contentWindow.loaddata(serialNo);
			})
		}

		//删除数据
		function deldata(id) {
			layer.confirm('确定要删除此条数据吗？', {
				btn: ['确定', '取消']
			}, function() {
				var paras = {
					idList: delidList
				}
				crequest('POST', 'banner/delete.do', 0, paras, function(res) {
					loaddata();
					layer.closeAll('dialog');
				}, function() {
					layer.msg("删除失败");
				})
			}, function() {

			});
		}

		function loaddata() {
			var paras = {
				page: page,
				productName:$("#productName").val()
			};
			paras = JSON.stringify(paras);
			crequest('POST', 'giftcard/queryList.do', 1, paras, function(res) {
				var datalist = res.data;
				for(var i = 0; i < datalist.length; i++) {
					datalist[i].isActive = false;
				}
				setData.allisActive = false;
				setData.datalist = datalist;
				setData.currentPage = res.currentPage;
				setData.count = res.count;
				setData.pageSize = res.pageSize;
				setData.datalen = res.data.length;
				judedatalen(res.data.length)
			}, function() {
				layer.msg("卡包加载失败")
			})
		}
		function loadProductClassify() {
			var paras = {
				page: page
			};
			paras = JSON.stringify(paras);
			crequest('POST', 'product/queryList.do', 1, paras, function(res) {
				setData.productClassify = res.data;
			}, function() {
				layer.msg('产品类别加载失败');
			})
		}
		loaddata();
		loadProductClassify();
	</script>

</html>
